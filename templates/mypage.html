<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- Optional JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a47033c40a.js" crossorigin="anonymous"></script>


    <style>
        * {
            background-color: black;
            color: white;
        }

        .header {
            /*border: 1px solid white;*/
            width: auto;
            height: 100px;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            vertical-align: center;
        }

        .logo {
            /*border: 1px solid white;*/
            height: 50px;
        }

        .button_head {

            margin-top: 25px;
            height: 50px;
            margin-right: 40px;
        }

        .button {
            color: white;
            background-color: transparent;
            font-size: 15px;
            border-radius: 10px;
            padding: 10px;
            border: 1px white;
        }

        .search_box {

            width: auto;
            padding: 20px;
            height: 300px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .search_bar {
            margin-top: 30px;
            margin-bottom: 30px;
            width: 40%;
            padding: 20px;
            height: 70px;
            border: 5px solid rgb(255, 27, 0);
            border-radius: 15px;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .search_icon {
            font-size: 250%;
            margin-left: 20px;
            color: rgb(255, 27, 0);
            border: none;

        }

        .body {
            /*border: 1px solid white;*/
            width: auto;
            padding: 30px;
            height: auto;
            background-color: black;
            color: white;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .wrap {
            border: solid 3px rgb(255, 27, 0);
            border-radius: 10px;
            background-color: black;
            max-width: 1000px;
            width: 900px;
            height: 310px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            margin: 25px;
        }

        .wrap_head {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
        }

        .image {
            /*border: 1px solid white;*/
            width: 250px;
            height: 300px;
            border-radius: 10px;
        }

        .movie_image{
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .content-box {
            /*border: 1px solid white;*/
            width: 600px;
            height: 300px;
            border-radius: 10px;
        }

        .content {
            margin-bottom: 20px;
            padding: 10px;
            overflow: hidden;
            /*border: 1px solid white;*/
            font-size: 15px;
        }
    </style>


    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "user_check",
                success: function (response) {
                    if (response['result'] == 'success') {
                        userinfo = response['userinfo']
                        console.log(userinfo)
                        const btnElement = document.getElementById('btn-user');
                        btnElement.innerText = userinfo['nick'];
                        document.getElementById("nickname").innerHTML=userinfo;
                        document.getElementById("btn-user").style.display = "";
                        document.getElementById("btn-logout").style.display = "";
                    } else {
                        document.getElementById("btn-login").style.display = "";
                        document.getElementById("btn-logout").style.display = "none";
                        document.getElementById("btn-user").style.display = "none";
                    }
                }
            })
        });

        function gomain() {
            window.location.href = "/"
        }

        function signin() {
            window.location.href = "/register"
        }

        function login() {
            window.location.href = "/login"
        }

        function signout() {
            window.location.href = "withdraw"
        }

        function logout() {
            $.removeCookie('mytoken');
            alert('로그아웃!')
            window.location.href = '/'
        }

        function write_click() {
            $.ajax({
                type: "GET",
                url: "/user_check",
                success: function (response) {
                    if (response['result'] == 'success') {
                        window.location.href = '/write_index'
                    } else {
                        // 로그인이 안되면 에러메시지를 띄웁니다.
                        alert(response['msg'])
                    }
                }
            })
        }

</script>
</head>

<body>

<div class="header">
    <div class="logo">
        <img src="/static/naeflix.png" onclick="gomain()" width="25%" style="margin-left: 25px; margin-top: 25px;">
    </div>
    <div class="button_head">
        <button class="button 2" onclick="write_click()">리뷰쓰기</button>
        <button class="button 1" id="btn-logout" onclick="logout()">로그아웃</button>
        <button class="button 1" id="btn-signout" onclick="signout()">회원탈퇴</button>
    </div>
</div>

<div class="body">

    <h3>유저페이지입니다</h3>

    <div id="post-box">
    </div>
    <div class="footer">
    </div>
</div>

</body>
</html>
