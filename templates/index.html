        function listing() {
            $('#post-box').empty()
            $.ajax({
                type: "GET",
                url: "/drama",
                data: {},
                success: function (response) {
                    let rows = response['dramas']
                    for (let i = 0; i < rows.length; i++) {
                        let title = rows[i]['title']
                        let image = rows[i]['image']
                        let star = rows[i]['star']
                        let synopsis = rows[i]['synopsis']
                        let comment = rows[i]['comment']

                        let temp_html = `<div class="wrap">
                                        <div class="image" >
                                            <img class= movie_image src="${image}"/>
                                        </div>
                                        <div class="content-box">
                                            <p class="content">${title}</p>
                                            <p class="content">${synopsis}</p>
                                            <p class="content">${comment}</p>
                                        </div>
                                    </div>`
                        $('#post-box').append(temp_html)
                    }
                    console.log(response)
                }

        }

                    for (let i = 0; i < rows.length; i++) {

                        if (title.includes(movie)) {

                            $('#post-box').append(temp_html)
