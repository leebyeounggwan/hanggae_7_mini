    <!-- Optional JavaScript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <style>
        * {
            background-color: black;
            color: white;
        }

        .header {
            /*border: 1px solid white;*/
            width: auto;
            height: 100px;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            vertical-align: center;
        }

        .logo {
            /*border: 1px solid white;*/
            height: 50px;
        }

        .button_head {

            margin-top: 25px;
            height: 50px;
            margin-right: 40px;
        }

        .button {
            color: white;
            background-color: transparent;
            font-size: 15px;
            border-radius: 10px;
            padding: 10px;
            border: 1px white;
        }

        .search_box {

            width: auto;
            padding: 20px;
            height: 300px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .search_bar {
            margin-top: 30px;
            margin-bottom: 30px;
            width: 40%;
            padding: 20px;
            height: 70px;
            border: 5px solid rgb(255, 27, 0);
            border-radius: 15px;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .search_icon {
            font-size: 250%;
            margin-left: 20px;
            color: rgb(255, 27, 0);
            border: none;

        }

        .body {
            /*border: 1px solid white;*/
            width: auto;
            padding: 30px;
            height: auto;
            background-color: black;
            color: white;
            font-family: 'Nanum Gothic', sans-serif;
        }

        .wrap {
            border: solid 3px rgb(255, 27, 0);
            border-radius: 10px;
            background-color: black;
            max-width: 1000px;
            width: 900px;
            height: 310px;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            margin: 25px;
        }

        .wrap_head {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
        }

        .image {
            /*border: 1px solid white;*/
            width: 250px;
            height: 300px;
            border-radius: 10px;
        }

        .movie_image {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .content-box {
            /*border: 1px solid white;*/
            width: 600px;
            height: 300px;
            border-radius: 10px;
        }

        .content {
            margin-bottom: 20px;
            padding: 10px;
            overflow: hidden;
            /*border: 1px solid white;*/
            font-size: 15px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        $(document).ready(function () {
            //listing();

            $.ajax({
                type: "GET",
                url: "user_check",
                success: function (response) {
                    if (response['result'] == 'success') {
                        userinfo = response['userinfo']
                        console.log(userinfo)
                        document.getElementById("btn-login").style.display = "none";
                        const btnElement = document.getElementById('btn-user');
                        btnElement.innerText = userinfo;
                        document.getElementById("btn-user").style.display = "";
                        document.getElementById("btn-logout").style.display = "";
                    } else {
                        document.getElementById("btn-login").style.display = "";
                        document.getElementById("btn-logout").style.display = "none";
                        document.getElementById("btn-user").style.display = "none";
                    }
                }
            })

        });

        function gomain() {
            window.location.href = "/"
        }

        function signin() {
            window.location.href = "/register"
        }

        function login() {
            window.location.href = "/login"
        }

        function logout() {
            $.removeCookie('mytoken');
            alert('Î°úÍ∑∏ÏïÑÏõÉ!')
            window.location.href = '/'
        }

        function write_click() {
            $.ajax({
                type: "GET",
                url: "/write_click",
                success: function (response) {
                    if (response['result'] == 'success') {
                        window.location.href = '/write_index'
                    } else {
                        // Î°úÍ∑∏Ïù∏Ïù¥ ÏïàÎêòÎ©¥ ÏóêÎü¨Î©îÏãúÏßÄÎ•º ÎùÑÏõÅÎãàÎã§.
                        alert(response['msg'])
                    }
                }
            })
        }

        function find_word() {
            $('#post-box').empty()
            let drama = $('#search_bars').val()
            $.ajax({
                type: 'POST',
                url: '/search_drama',
                data: {
                    search_d_give: drama
                },
                success: function (response) {
                    let rows = response['result']

                    for (let i = 0; i < rows.length; i++) {

                        let title = rows[i]["title"]

                        if (title.includes(drama)) {
                            let title = rows[i]['title']
                            let image = rows[i]['image']
                            let star = rows[i]['star']
                            let synopsis = rows[i]['synopsis']
                            let comment = rows[i]['comment']

                            //let star_img = 'üíô'.repeat(star)

                            let temp_html = `<div class="wrap_head">
                                            <div class="wrap">
                                                <div class="image">
                                                    <img class=movie_image src="${image}"/>
                                                </div>
                                                <div class="content-box">
                                                    <p class="content" style="height: 55px; font-size: 20px;"><b>${title}</b></p>
                                                    <p class="content" style="height: 100px;">${synopsis}</p>
                                                    <p class="content" style="height: 100px;">${comment}</p>
                                                </div>
                                            </div>
                                        </div>`
                            $('#post-box').append(temp_html)

                            check = true
                        }
                    }
                    if (check === false) {
                        alert('Ìï¥ÎãπÌïòÎäî ÏòÅÌôîÍ∞Ä ÏóÜÏäµÎãàÎã§')
                        window.location.href = "/"
                    }
                }

            })

        }

    </script>
</head>

<body>

<div class="header">
    <div class="logo">
        <img src="/static/naeflix.png" onclick="gomain()" width="25%" style="margin-left: 25px; margin-top: 25px;">
    </div>
    <div class="button_head">
        <button class="button 1" id="btn-login" onclick="login()">Login</button>
        <button class="button 1" id="btn-user" onclick="userpage()">mypage</button>
        <button class="button 1" id="btn-logout" onclick="logout()">Logout</button>
        <button class="button 2" onclick="write_click()">Write</button>
    </div>
</div>
<div class="body">
    <div class="search_box">
        <input id="search_bars" class="search_bar" type="text" placeholder="ÎìúÎùºÎßà Ï†úÎ™© ÏûÖÎ†•">
        <button class="search_icon" onclick="find_word()"><i class="fa fa-search"></i></button>
    </div>
    <div id="post-box">
        {% for drama in dramas %}
            <div class="wrap_head">
                <div class="wrap">
                    <div class="image">
                        <img class=movie_image src="{{ drama.image }}"/>
                    </div>
                    <div class="content-box">
                        <p class="content" style="height: 55px; font-size: 20px;"><b>{{ drama.title }}</b></p>
                        <p class="content" style="height: 100px;">{{ drama.synopsis }}</p>
                        <p class="content" style="height: 100px;">{{ drama.comment }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="footer">
    </div>
</div>
<script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
